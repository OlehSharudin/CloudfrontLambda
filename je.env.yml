# This file defines all deployment specific values
# and will be regenerated by the Pipeline before deployment
feature: cloudfrontlambda
version: 1.0.0.0
region: aws_region
environment: "staging-uk"
stage: "staginguk" # stage is environment without dashes as they aren't supported by API Gateway
accountId: aws_account_id
hosted_zone: staging-uk.je-labs.com
consul_prefix: config/features/cloudfrontcomparer/all

vpc:
 securityGroupIds:
   - sg-id
 subnetIds:
   - subnet-id
   - subnet-id
   - subnet-id